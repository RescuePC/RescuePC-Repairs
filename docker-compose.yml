services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
        JWT_SECRET: ${JWT_SECRET}
        API_SECRET_KEY: ${API_SECRET_KEY}
        ENCRYPTION_KEY: ${ENCRYPTION_KEY}
        DATABASE_URL: ${DATABASE_URL}
    container_name: rescuepc-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://rescuepc:dev_password_123@postgres:5432/rescuepc_dev
      - DATABASE_PASSWORD=dev_password_123
      - JWT_SECRET=dev_jwt_secret_minimum_32_characters
      - API_SECRET_KEY=dev_api_secret_minimum_32_characters
      - ENCRYPTION_KEY=dev_encryption_key_32_characters_min
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      - RESEND_API_KEY=${RESEND_API_KEY:-re_placeholder}
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rescuepc
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/init:/docker-entrypoint-initdb.d
    networks:
      - rescuepc-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rescuepc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: rescuepc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE

volumes:
  postgres_data:
    driver: local

networks:
  rescuepc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
