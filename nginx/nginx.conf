events {
    worker_connections 1024;
}

http {
    upstream blue {
        server app-blue:3000;
    }

    upstream green {
        server app-green:3000;
    }

    # Default to blue environment
    # Switch to green by changing this variable
    set $target_backend blue;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /api/health {
            proxy_pass http://$target_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes
        location /api/ {
            proxy_pass http://$target_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Tenant routing
            proxy_set_header x-tenant-id $http_x_tenant_id;
            
            # API rate limiting
            limit_req zone=api burst=20 nodelay;
        }

        # Stripe webhooks (special handling)
        location /api/stripe/webhook {
            proxy_pass http://$target_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-tenant-id $http_x_tenant_id;
            
            # Higher limit for webhooks
            limit_req zone=webhook burst=50 nodelay;
        }

        # All other traffic
        location / {
            proxy_pass http://$target_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-tenant-id $http_x_tenant_id;
        }
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=30r/s;

