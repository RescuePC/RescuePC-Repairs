version: '3.8'

services:
  # Blue environment (current production)
  app-blue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
        JWT_SECRET: ${JWT_SECRET}
        API_SECRET_KEY: ${API_SECRET_KEY}
        ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      API_SECRET_KEY: ${API_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DEPLOYMENT_COLOR: blue
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Green environment (new version for testing)
  app-green:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
        JWT_SECRET: ${JWT_SECRET}
        API_SECRET_KEY: ${API_SECRET_KEY}
        ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      API_SECRET_KEY: ${API_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DEPLOYMENT_COLOR: green
    ports:
      - "3001:3000"
    depends_on:
      - db
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (shared between blue and green)
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rescuepc
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d rescuepc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx load balancer for blue-green switching
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app-blue
      - app-green
    networks:
      - rescuepc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
  redis-data:

networks:
  rescuepc-network:
    driver: bridge
